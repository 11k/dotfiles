- clean: ['~']

- defaults:
    shell:
      stdout: true
      stderr: true

- link:
    ~/:
      glob: true
      path: tochka/*
      prefix: '.'

- shell:
    - [sudo true, Enabling sudo]
    - [echo | /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)", Installing Homebrew]
    - [brew bundle --no-lock --file brew/Brewfile-core, Installing core packages]
    - [brew bundle --no-lock --file brew/Brewfile-dev, Installing dev packages]
    - [brew bundle --no-lock --file brew/Brewfile-cask, Installing casks]
    - [sudo bin/add-shell $(which zsh), Adding zsh to list of allowed shells]
    - [chsh -s $(which zsh), Changing default shell to zsh]
