- clean: ['~']

- link:
    ~/.config/streamlink: tochka/config/streamlink
    ~/.hammerspoon:
      if: '[ $(uname) = Darwin ]'
      path: tochka/hammerspoon
    ~/:
      glob: true
      path: tochka/*
      prefix: '.'
      exclude: [ tochka/hammerspoon, tochka/config ]

- shell:
    -
      command: scripts/install-windows-config
      description: Installing Windows config files
      stderr: true
