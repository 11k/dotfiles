- clean: ['~']

- defaults:
    shell:
      stdout: true
      stderr: true

- link:
    ~/.config/streamlink: tochka/config/streamlink
    ~/.hammerspoon:
      if: '[ $(uname) = Darwin ]'
      path: tochka/hammerspoon
    ~/:
      glob: true
      path: tochka/*
      prefix: '.'
      exclude: [ tochka/hammerspoon, tochka/config ]

- shell:
    - [scripts/install-windows-config, Installing Windows config files]
    - [/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)", Installing Homebrew]
    - [brew bundle --file brew/Brewfile --no-lock, Installing Homebrew packages]
