- link:
    ~/.zsh: tochka/zsh
    ~/.oh-my-zsh: tochka/oh-my-zsh
    ~/.zprofile: tochka/zprofile
    ~/.zshrc: tochka/zshrc

- shell:
    - [scripts/bb "brew 'zsh'; brew 'fzf'", Installing zsh and fzf]
    - [sudo scripts/add-shell $(which zsh), Adding zsh to list of allowed shells]
    - [chsh -s $(which zsh), Changing default shell to zsh]
