window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 10
    y: 6

font:
  normal:
    family: Iosevka
    style: Light

  bold:
    style: Medium

  italic:
    style: Light Oblique

  bold_italic:
    style: Medium Oblique

  size: 16

  glyph_offset:
    y: 2

draw_bold_text_with_bright_colors: false

# base16 Tomorrow Night
# https://github.com/aarowill/base16-alacritty
colors:
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'

  cursor:
    text: '0x1d1f21'
    cursor: '0xc5c8c6'

  normal:
    black:   '0x1d1f21'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xc5c8c6'

  bright:
    black:   '0x969896'
    red:     '0xde935f'
    green:   '0x282a2e'
    yellow:  '0x373b41'
    blue:    '0xb4b7b4'
    magenta: '0xe0e0e0'
    cyan:    '0xa3685a'
    white:   '0xffffff'

shell:
  program: zsh

key_bindings:
  # Make alt act as meta for certain key combinations in macOS. The
  # `alt_send_esc` option doesn't seem to work.
  # https://github.com/alacritty/alacritty/issues/2017#issuecomment-581707489
  - { key: H,              mods: Alt,                chars: "\x1Bh"           }
  - { key: H,              mods: Alt|Shift,          chars: "\x1BH"           }
  - { key: J,              mods: Alt,                chars: "\x1Bj"           }
  - { key: J,              mods: Alt|Shift,          chars: "\x1BJ"           }
  - { key: K,              mods: Alt,                chars: "\x1Bk"           }
  - { key: K,              mods: Alt|Shift,          chars: "\x1BK"           }
  - { key: L,              mods: Alt,                chars: "\x1Bl"           }
  - { key: L,              mods: Alt|Shift,          chars: "\x1BL"           }
