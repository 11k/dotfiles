window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 10
    y: 6

  title: hi

font:
  normal:
    family: Iosevka
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 14

  glyph_offset:
    y: 2

# Tomorrow Night
# https://github.com/alacritty/alacritty/wiki/Color-schemes#tomorrow-night
colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'

  # Only applies if `custom_cursor_colors` is `true`.
  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'

  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#e6c547'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#70c0ba'
    white:   '#373b41'

  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#282a2e'

shell:
  program: zsh
  args:
    - -l
    - -c
    - '[ -z "$TMUX"  ] && { tmux attach || exec tmux new-session && exit; }'

key_bindings:
  # Make alt act as meta for certain key combinations in macOS. The
  # `alt_send_esc` option doesn't seem to work.
  # https://github.com/alacritty/alacritty/issues/2017#issuecomment-581707489
  - { key: H,              mods: Alt,                chars: "\x1Bh"           }
  - { key: H,              mods: Alt|Shift,          chars: "\x1BH"           }
  - { key: J,              mods: Alt,                chars: "\x1Bj"           }
  - { key: J,              mods: Alt|Shift,          chars: "\x1BJ"           }
  - { key: K,              mods: Alt,                chars: "\x1Bk"           }
  - { key: K,              mods: Alt|Shift,          chars: "\x1BK"           }
  - { key: L,              mods: Alt,                chars: "\x1Bl"           }
  - { key: L,              mods: Alt|Shift,          chars: "\x1BL"           }
